    <table>
        <tr>
            <td colspan="4"><input type="text" disabled id="result"></input></td>
        </tr>
        <tr>
            <td><button type="button" class="btn btn-primary" onclick="add('1')"> 1</button></td>
            <td><button type="button" class="btn btn-primary" onclick="add('2')"> 2</button></td>
            <td><button type="button" class="btn btn-primary" onclick="add('3')"> 3</button></td>
            <td><button  type="button" class="btn btn-success"  onclick="add('+')"> +</button></td>
        </tr>
        <tr>
            <td><button type="button" class="btn btn-primary" onclick="add('4')"> 4</button></td>
            <td><button type="button" class="btn btn-primary" onclick="add('5')"> 5</button></td>
            <td><button type="button" class="btn btn-primary" onclick="add('6')"> 6</button></td>
            <td><button  type="button" class="btn btn-success"  onclick="add('-')"> -</button></td>
        </tr>
        <tr>
            <td><button type="button" class="btn btn-primary" onclick="add('6')"> 6</button></td>

            <td><button type="button" class="btn btn-primary" onclick="add('8')"> 8</button></td>
            <td><button  type="button" class="btn btn-success"  onclick="add('*')"> *</button></td>
        </tr>
        <tr>
            <td colspan="3"><button type="button" class="btn btn-primary" onclick="add('0')"> 0</button></td>
            <td><button  type="button" class="btn btn-success"  onclick="add('/')"> /</button></td>
        </tr>
        <tr>
            <td colspan="2"><button type="button" class="btn btn-danger" onclick="del()" class="ac"> AC</button></td>
